{% extends "layout_user.html" %}

{% block user_content %}

<div class="section">
    <button type="button" id="btnStart" class="buttonNav" onclick="window.location.href='main'">I am bored.</button>
    <button type="button" id="btnAbout" class="buttonNav" onclick="window.location.href='about'">What is this?</button>
</div>

{% if 'username' in session %}

<div class="section">
    <button type="button" id="btnStartSignOut" class="buttonRed" onclick="window.location.href='signout'">Sign me out.</button>
</div>

{% else %}

<div class="section">
    <button type="button" id="btnStartSignUp" class="buttonNav" onclick="window.location.href='signup'">Sign me up.</button>
    <button type="button" id="btnStartSignIn" class="buttonNav" onclick="window.location.href='signin'">Sign me in.</button>
</div>

{% endif %}

<div class="section">
    <p2>
        Originally made, with literally zero love and care,
        by <a href="https://github.com/jyjulianwong/" target="_blank">a total crackhead</a> in 2018.
    </p2>
</div>

{% endblock %}
