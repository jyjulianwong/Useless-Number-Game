{% extends "ung/layout.html" %}

{% block content %}

<h2 align="center"> Are you sure about this? </h2>

<div class="section">
    <p1> You are about to <err> delete your profile </err> from Useless Number Game. </p1>
    <br />
    <p1> You will not be able to recover data from your profile after you confirm. </p1>
    <form action="{{ url_for('.player_delete', username=session['username']) }}" method="post">
        <div class="section">
            <input type="submit" class="buttonNav" value="Go ahead…">
        </div>
    </form>
</div>

<div class="section">
    <button type="button" class="buttonNav" onclick="window.location.href='{{ url_for('.home') }}'">Back…</button>
</div>

{% endblock %}
