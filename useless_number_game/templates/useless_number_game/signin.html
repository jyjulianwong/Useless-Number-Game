{% extends "useless_number_game/layout.html" %}

{% block content %}

<div class="section">
    <h2>Sign in right here, human…</h2>
    <br />
    <form action="{{ url_for('.sign_in') }}" method="post">
        <input type="text" placeholder="What's your username?" name="username" value="{{ request.form['username'] }}">
        <br />
        <input type="password" placeholder="What's your password?" name="password" value="{{ request.form['password'] }}">
        <br />

        {% if error %}

        <p2><err>{{ error }}</err></p2>

        {% endif %}

        <div class="section">
            <input type="submit" class="buttonNav" value="Sign in…">
        </div>
    </form>
</div>

<div class="section">
    <button type="button" class="buttonNav" onclick="window.location.href='{{ url_for('.home') }}'">Back…</button>
</div>

{% endblock %}
